<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Be My Valentine ðŸ’˜</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #ff4d6d, #ff8fab);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    /* Card Style */
    .card-custom {
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(8px);
        border-radius: 20px;
        color: white;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        max-width: 420px;
        width: 100%;
    }

    /* Buttons */
    .btn-yes {
        background: #ff4d6d;
        color: white;
        border-radius: 25px;
        padding: 12px 28px;
        font-size: 1.1rem;
        border: none;
    }

    .btn-no {
        background: white;
        color: #ff4d6d;
        border-radius: 25px;
        padding: 12px 28px;
        font-size: 1.1rem;
        position: fixed;
        z-index: 9999;
        top: 50%;
        left: 55%;
    }

    /* Love Image */
    .love-img {
        width: 100%;
        height: 200px;
        border-radius: 15px;
        margin-bottom: 15px;
        object-fit: cover;
    }

    /* Text Overlay */
    .text-overlay {
        background: rgba(255, 255, 255, 0.15);
        padding: 15px;
        border-radius: 15px;
        color: white;
        backdrop-filter: blur(5px);
    }

    /* Floating Hearts */
    .heart {
        position: fixed;
        animation: float 6s linear infinite;
        opacity: 0.85;
        pointer-events: none;
    }

    @keyframes float {
        from { transform: translateY(110vh); }
        to   { transform: translateY(-10vh); }
    }
</style>
</head>

<body class="d-flex justify-content-center align-items-center text-center px-3">

<!-- Background Music -->
<audio id="music" loop>
    <source src="Olivia_Dean_-_A_Couple_Minutes_(mp3.pm).mp3" type="audio/mpeg">
    <!-- Replace "your-song.mp3" with your MP3 file -->
</audio>


<!-- Main Valentine Question Card -->
<div class="card card-custom p-4" id="mainCard">
    <h1 class="fw-bold mb-3">BUD ðŸ’–</h1>
    <h2 class="mb-4">Will you be my Valentine?</h2>
    <button class="btn btn-yes" onclick="handleYes()">Yes ðŸ’˜</button>
</div>

<!-- NO Button -->
<button class="btn btn-no" id="noBtn">No ðŸ˜­</button>

<!-- Love Page Card -->
<div class="card card-custom p-4 d-none" id="lovePage">
    <!-- Your Photo -->
    <img src="VDAY PIC.jpg" alt="Us" class="love-img">

    <!-- Love Message -->
    <div class="text-overlay">
        <h1 class="fw-bold mb-2">I Love You, BUD ðŸ’•</h1>
        <p class="fs-6">
            Thank you for being my Valentine.<br>
            Iâ€™m grateful for you every single day ðŸŒ¹<br>
            Always you. Always us.
        </p>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const teleportSound = document.getElementById("teleportSound");
    const music = document.getElementById("music");
    const mainCard = document.getElementById("mainCard");
    const lovePage = document.getElementById("lovePage");

    // Teleporting No Button
    function teleport() {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top  = Math.random() * maxY + "px";

        teleportSound.currentTime = 0;
        teleportSound.play();
    }

    noBtn.addEventListener("mouseenter", teleport);
    noBtn.addEventListener("touchstart", teleport);

    // Yes Button Click
    function handleYes() {
        music.play(); // Plays your MP3
        mainCard.classList.add("d-none");
        noBtn.classList.add("d-none");
        lovePage.classList.remove("d-none");
    }

    // Floating Hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 18 + 16 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 350);
</script>

</body>
</html>
